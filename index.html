<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wed Resenha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #55074a);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 16px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .menu-toggle {
            background: #65078a;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            font-size: 20px;
            transition: transform 0.3s, background 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(194, 13, 155, 0.7);
        }
        .menu-toggle:hover {
            transform: scale(1.1);
            background: #9c137f;
        }
        .baby-menu {
            display: none;
            background: #000000;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            left: 20px;
            top: 70px;
            z-index: 20;
        }
        .baby-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .baby-menu li {
            padding: 14px;
            background: #1b1b2f;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .baby-menu li:hover {
            transform: scale(1.1);
            background: #790573;
        }
        .baby-menu li a {
            color: white;
            text-decoration: none;
            display: block;
            font-weight: 600;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            padding: 20px;
            gap: 20px;
            align-items: center;
            text-align: center;
            position: relative;
            max-width: 800px;
            width: 100%;
            margin-top: 80px;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            justify-content: center;
            width: 100%;
        }
        .card {
            background: #280942;
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            width: 200px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }
        .card:hover {
            transform: scale(1.1);
            background: #400947;
        }
        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 12px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 30;
        }
        .modal-content {
            background: #1b1b2f;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .modal-button {
            background: #65078a;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }
        .modal-button:hover {
            background: #9c137f;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">☰ Menu</div>
    </header>
    <div class="baby-menu">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="informacoes.html">Informações</a></li>
            <li><a href="origem.html">Origem</a></li>
            <li><a href="lideranca.html">Liderança</a></li>
        </ul>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Servidor</h2>
            <p id="modal-description">Descrição do servidor</p>
            <button class="modal-button" onclick="window.location.href='https://chat.whatsapp.com/KHYXSMCJPy5HpQIwyKXSQN'" >entrar</button>
        </div>
    </div>

    <div class="container">
        <div class="cards-container">
            <div class="card" onclick="openModal('Servidor 1', 'seja bem vindo a familia wed resenha')">
                <img src="Designer.jpeg" alt="Servidor 1">
                <h3>Servidor 1</h3>
                <p>Servidor principal do Wed Resenha</p>
            </div>
            <div class="card" onclick="openModal('Servidor 2', 'Este servidor está em desenvolvimento.')">
                <img src="https://via.placeholder.com/300" alt="Servidor 2">
                <h3>Servidor 2</h3>
                <p>Servidor em desenvolvimento</p>
            </div>
        </div>
    </div>

    <script>

            function openModal(title, description) {
            document.getElementById("modal-title").innerText = title;
            document.getElementById("modal-description").innerText = description;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function toggleMenu() {
            var menu = document.querySelector('.baby-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".card").forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = "1";
                    card.style.transform = "translateY(0)";
                }, index * 150);
            });
        });
    </script>
</body>
</html>
